<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

              >____________________________________________________________________________________________________________________________________________________________</span
            >
          </div>
          <div class="company-phone-row">
            <h3 class="company-phone-text">8 (995) 888-30-94</h3>
            <div class="button-wrapper">
              <button class="left-btn">Google-play</button>
              <button class="left-btn left-btn-last">Google-play</button>
